---
- name: Download Kafka
  get_url:
    url: "{{ kafka_download_url }}"
    dest: /tmp/kafka.tgz
    mode: '0644'

- name: Create Kafka installation directory
  file:
    path: "{{ kafka_home }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0755'

- name: Extract Kafka archive
  unarchive:
    src: /tmp/kafka.tgz
    dest: "{{ kafka_home }}"
    remote_src: yes
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    extra_opts: [--strip-components=1]

- name: Create Kafka log directory
  file:
    path: "{{ kafka_log_dirs }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0755'

- name: Configure Kafka server properties
  template:
    src: server.properties.j2
    dest: "{{ kafka_home }}/config/server.properties"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0644'
  notify: restart kafka

- name: Set Kafka environment variables
  blockinfile:
    path: /etc/profile.d/kafka.sh
    create: yes
    block: |
      export KAFKA_HOME={{ kafka_home }}
      export PATH=$KAFKA_HOME/bin:$PATH
    mode: '0644'

- name: Create Kafka systemd service
  template:
    src: kafka.service.j2
    dest: /etc/systemd/system/kafka.service
    mode: '0644'
  notify:
    - reload systemd
    - restart kafka

- name: Enable and start Kafka service
  systemd:
    name: kafka
    enabled: yes
    state: started

- name: Wait for Kafka to be ready
  wait_for:
    host: "{{ ansible_host }}"
    port: "{{ kafka_port }}"
    delay: 5
    timeout: 60
